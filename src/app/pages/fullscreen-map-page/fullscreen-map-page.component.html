<div #map></div>

<section id="controls">
  <h2 class="text-2xl font-bold text-black mb-2">Zoom
    <small class="text-gray-500 font-normal" >{{ zoom() | number: '1.0-0' }}</small>
  </h2>

  <input #zoomRange type="range" min="1" max="19" [value]="zoom()" class="range range-secondary" (input)="zoom.set(zoomRange.valueAsNumber)" />

  <h2 class="text-2xl font-bold text-black mb-2">Coordenadas</h2>
  <pre class="text-sm text-gray-500 font-normal"
  >{{
      {
        lat: coordinates().lat | number: '1.3-3', lng: coordinates().lng | number: '1.3-3',
      } | json
    }}
  </pre>

</section>
